<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator for Mental Health Platform</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        canvas {
            display: none;
        }
        #output {
            margin-top: 20px;
        }
        .icon-preview {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        .icon-preview img {
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <button onclick="generateIcons()">Generate All Icons</button>
    <div id="output"></div>

    <script>
        function generateIcons() {
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            const maskableSizes = [192, 512];
            
            sizes.forEach(size => {
                generateIcon(size, false);
            });
            
            maskableSizes.forEach(size => {
                generateIcon(size, true);
            });
            
            // Generate shortcut icons
            generateShortcutIcon('crisis', 96);
            generateShortcutIcon('breathing', 96);
            generateShortcutIcon('safety', 96);
        }

        function generateIcon(size, maskable = false) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background - soft calming blue gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#E8F4FD');
            gradient.addColorStop(1, '#B3E5FC');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add padding for maskable icons
            const padding = maskable ? size * 0.1 : 0;
            const contentSize = size - (padding * 2);

            // Draw heart symbol (representing care and support)
            ctx.fillStyle = '#5E92F3';
            ctx.strokeStyle = '#5E92F3';
            ctx.lineWidth = 2;
            
            const centerX = size / 2;
            const centerY = size / 2;
            const heartSize = contentSize * 0.5;
            
            // Draw simplified heart shape
            ctx.beginPath();
            ctx.moveTo(centerX, centerY + heartSize * 0.3);
            
            // Left curve
            ctx.bezierCurveTo(
                centerX - heartSize * 0.5, centerY - heartSize * 0.1,
                centerX - heartSize * 0.5, centerY - heartSize * 0.4,
                centerX - heartSize * 0.2, centerY - heartSize * 0.4
            );
            
            // Top left arc
            ctx.arc(
                centerX - heartSize * 0.2, centerY - heartSize * 0.2,
                heartSize * 0.2, Math.PI, 0, false
            );
            
            // Top right arc
            ctx.arc(
                centerX + heartSize * 0.2, centerY - heartSize * 0.2,
                heartSize * 0.2, Math.PI, 0, false
            );
            
            // Right curve
            ctx.bezierCurveTo(
                centerX + heartSize * 0.5, centerY - heartSize * 0.4,
                centerX + heartSize * 0.5, centerY - heartSize * 0.1,
                centerX, centerY + heartSize * 0.3
            );
            
            ctx.closePath();
            ctx.fill();

            // Add protective circle for maskable icons
            if (maskable) {
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = size * 0.02;
                ctx.beginPath();
                ctx.arc(centerX, centerY, contentSize / 2 - 10, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Convert to data URL and create download link
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                const filename = maskable ? `maskable-icon-${size}x${size}.png` : `icon-${size}x${size}.png`;
                link.download = filename;
                link.href = url;
                link.textContent = filename;
                link.click();
                
                // Show preview
                const preview = document.createElement('div');
                preview.className = 'icon-preview';
                const img = document.createElement('img');
                img.src = url;
                img.width = Math.min(size, 128);
                img.height = Math.min(size, 128);
                const label = document.createElement('div');
                label.textContent = filename;
                preview.appendChild(img);
                preview.appendChild(label);
                document.getElementById('output').appendChild(preview);
            });
        }

        function generateShortcutIcon(type, size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#E8F4FD');
            gradient.addColorStop(1, '#B3E5FC');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            ctx.fillStyle = '#5E92F3';
            ctx.font = `${size * 0.4}px sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            const symbols = {
                crisis: '🆘',
                breathing: '🫁',
                safety: '🛡️'
            };

            // Draw symbol
            ctx.font = `${size * 0.5}px sans-serif`;
            ctx.fillText(symbols[type] || '❤️', size / 2, size / 2);

            // Convert and download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                const filename = `${type}-${size}x${size}.png`;
                link.download = filename;
                link.href = url;
                link.textContent = filename;
                link.click();
            });
        }
    </script>
</body>
</html>
