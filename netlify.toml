[build]
  command = "npm install && npm run build"
  functions = "functions"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "22"
  NPM_VERSION = "10"
  GENERATE_SOURCEMAP = "true"
  VITE_BUILD_CACHE = "true"
  VITE_ENVIRONMENT = "production"
  VITE_CRISIS_HOTLINE = "988"

[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"

# Crisis-specific redirects for mental health platform
[[redirects]]
  from = "/help"
  to = "/crisis"
  status = 302

[[redirects]]
  from = "/emergency"
  to = "/crisis"  
  status = 302

[[redirects]]
  from = "/support"
  to = "/crisis"
  status = 302

[[redirects]]
  from = "/hotline"
  to = "tel:988"
  status = 302

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(self), payment=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: fonts.gstatic.com; connect-src 'self' wss: https: api.openweathermap.org; media-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self';"
    
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers for mental health compliance
[[headers]]
  for = "/api/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
